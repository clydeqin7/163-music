<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理页面</title>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/adminStyle.css">
</head>

<body>
    <div class="topBar-group">
        <div class="logo">
            <img src="./imgs/CN_NetEase music.png" alt="">
            <span>网易云音乐管理员页面</span>
        </div>
    </div>
    <main>
        <div class="songList-group">
           <h2>歌曲列表</h2>
           <ul class="songList"></ul>
        </div>
        <div class="operateArea-group">
            <div class="operateTrigger">
            </div>
            <div class="modifyArea">
            </div>
            <div class="newSongArea">
            </div>
            <div class="upload-group active">
                <div class="uploadArea" id="uploadArea">
                    <span id="xxx">点击或拖曳文件</span>
                    <p>文件大小不能超过 40MB </p>
                </div>
                <span class="uploadStatus" id="uploadStatus"></span>
            </div>
        </div>
    </main>
        <div class="bottomBar"></div>

    <script src="./js/event-hub.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/operateTrigger.js"></script>
    <script src="./js/song-list.js"></script>
    <script src="./js/song-form.js"></script>
    <script src="./js/new-song.js"></script>
    <script src="../vendors/moxie.js"></script>
    <script src="../node_modules/plupload/js/plupload.dev.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <script src="./js/upload-song.js"></script>
</body>

</html>
