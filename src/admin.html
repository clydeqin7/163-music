<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理员页面</title>
    <link rel="stylesheet" href="./css/admin.css">
</head>

<body>
    <div class="site-loading" id='site-loading'></div>
    <div class="topBar-group">
        <div class="logo">
            <img src="./imgs/CN_NetEase music.png" alt="">
            <span>网易云音乐管理员页面</span>
        </div>
    </div>
    <main>
        <div class="songList-group">
            <div class="songListTitle">
            <h2>歌曲列表</h2>
            <div>歌名</div>
            </div>
           <ul class="songList"></ul>
        </div>
        <div class="operateArea-group">
            <div class="operateTrigger">
            </div>
            <div class="modifyArea">
            </div>
            <div class="newSongArea">
            </div>
            <div class="upload-group active" id='upload-group'>
                <div class="uploadArea" id="uploadArea">
                    <div id="uploadButton">
                        <span>点击或拖曳文件</span>
                        <p>文件大小不能超过 40MB </p>
                    </div>
                </div>
                <span class="uploadStatus" id="uploadStatus"></span>
            </div>
        </div>
    </main>
    
    <script src="../node_modules/leancloud-storage/dist/av-min.js" ></script>
    <script src="./js/initializers/leancloud-av.js"></script>
    <script src="./js/event-hub.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/admin/operateTrigger.js"></script>
    <script src="./js/admin/song-list.js"></script>
    <script src="./js/admin/song-form.js"></script>
    <script src="./js/admin/new-song.js"></script>
    <script src="../vendors/moxie.js"></script>
    <script src="../node_modules/plupload/js/plupload.dev.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <script src="./js/admin/upload-song.js"></script>
</body>

</html>
